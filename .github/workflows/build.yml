name: SonarCloud

on:
  push:
    branches:
      - main  # ou master selon ta branche
  pull_request:
    branches:
      - main

jobs:
  sonar:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Comme tu n'as pas de requirements.txt, on peut ignorer cette Ã©tape
      #- name: Install dependencies
      #  run: pip install -r requirements.txt || echo "No requirements file"

      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} 
          SONAR_PROJECT_KEY: "ihssane2002"
          SONAR_ORGANIZATION: " ihssane bammad"

